<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>OCG Studio</title>
  <link rel="stylesheet" href="./styles/css/styles.css" />
  <style>
    #user-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #btn-cabinet, #btn-open-cabinet {
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.visually-hidden {
      display: none;
    }
    .modal__dialog {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    .modal__dialog-close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      border: none;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header__inner container" style="display:flex; align-items:center; justify-content: space-between;">
      <a href="/" class="header__logo logo">
        <img
          class="logo__image"
          src="./images/logo.png"
          alt="OCG logo"
          width="119" height="62" loading="lazy"
        />
      </a>
      <nav class="header__menu hidden-mobile">
        <ul class="header__menu-list" style="display:flex; gap:20px; list-style:none; margin:0; padding:0;">
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Главная</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Примеры работ</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Услуги</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Контакты</a>
          </li>
        </ul>
      </nav>
      <!-- Кнопка "Личный кабинет" для неавторизованных -->
      <button id="btn-cabinet" class="header__button button hidden-mobile" type="button">
        Личный кабинет
      </button>
      <!-- Блок с аватаром, приветствием и кнопкой для авторизованных -->
      <div id="user-info" class="hidden-mobile" style="display:none; align-items:center; gap:8px;">
        <img id="user-avatar" src="" alt="avatar" style="width:32px; height:32px; border-radius:50%;" />
        <span id="user-greeting"></span>
        <button id="btn-open-cabinet" class="button">Личный кабинет</button>
      </div>
    </div>
  </header>
  <main class="content" style="padding:20px; max-width:600px; margin:0 auto;">
    <section class="section-slogan container">
      <div class="section-slogan__body">
        <h1 class="section-slogan__title visually-hidden">Наш слоган и наши преимущества</h1>
        <div class="section-slogan__header">
          <div class="section-slogan__description">
            <h2 class="section-slogan__description-light">
            Звук, завораживающий душу.<br> 
            Тишина, дарующая покой.
            </h2>
            <h2 class="section-slogan__description-accent">
              Ваш автомобиль - наше мастерство!
            </h2>
          </div>
          <img
            class="section-slogan__logo"
            src="./images/slogan/car-picture.png"
            alt=""
            width="431" height="auto" loading="lazy"
          />
        </div>
        <div class="section-slogan__card" style="display:flex; gap:20px; margin-top:20px;">
          <div class="section-slogan__card-item" style="text-align:center;">
            <img
              class="section-slogan__card-image"
              src="./images/slogan/cards/1.svg"
              alt=""
              width="55" height="" loading="lazy"
            />
            <p class="section-slogan__card-description">Профессиональная<br>установка</p>
          </div>
          <div class="section-slogan__card-item" style="text-align:center;">
            <img
              class="section-slogan__card-image"
              src="./images/slogan/cards/2.svg"
              alt=""
              width="55" height="" loading="lazy"
            />
            <p class="section-slogan__card-description">Индивидуальный<br>подход</p>
          </div>
          <div class="section-slogan__card-item" style="text-align:center;">
            <img
              class="section-slogan__card-image"
              src="./images/slogan/cards/3.svg"
              alt=""
              width="55" height="" loading="lazy"
            />
            <p class="section-slogan__card-description">Доступность и<br>прозрачность</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Модалка с личным кабинетом -->
  <div id="modal-login" class="modal visually-hidden">
    <div class="modal__backdrop" data-close-modal style="position:absolute; top:0; left:0; right:0; bottom:0;"></div>
    <div class="modal__dialog">
      <button
        type="button"
        class="modal__dialog-close"
        data-close-modal
      >&times;
      </button>
      <div
        id="modal-login__content"
        class="modal__dialog-content"
      >
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
